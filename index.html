<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            overflow: hidden;
        }

        .scrolling-text {
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .blinking-text {
            animation: blinkText 1s ease-in-out infinite;
        }

        @keyframes blinkText {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="scrolling-text">This is a scrolling text demonstration</h1>
    </div>
    <div class="container">
        <h2 class="blinking-text">This is a blinking text demonstration</h2>
    </div>
</body>
</html>
